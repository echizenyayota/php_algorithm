<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>正規表現の勉強</title>
</head>
<body>
<script>

// var i = 'abc(def)ghi'.match(/(def)/); // マッチするのは def のみ
// var j = 'abc(def)ghi'.match(/\(def\)/); // (def) にマッチする
//
// console.log(i);
// console.log(j);

var k = 'I have (two pens)'.match(/(two pen.)/)[0];   // two pensとマッチする
var l = 'I have (two pens.)'.match(/\(two pens\.\)/)[0]; // (two pens.)とマッチする

console.log(k);
console.log(l);

</script>
</body>
</html>
