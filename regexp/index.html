<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>正規表現の勉強</title>
</head>
<body>
<script>

var k = 'I have (two pens)'.match(/(two pen.)/)[0];   // two pensとマッチする
var l = 'I have (two pens.)'.match(/\(two pens\.\)/)[0]; // (two pens.)とマッチする

console.log(k);
console.log(l);

</script>
</body>
</html>
